<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.delete-account} + ' | ' + #{title}">회원탈퇴 | 백엔드 모의고사(목업)</title>
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <script th:src="@{/js/user/delete-account.js}"></script>
    <style>
        :root { --theme-main: [[${themeColor}]]; }
    </style>
</head>
<body>
<div class="wrap">
<header th:replace="~{fragment/home-header :: header (${user.userId}, ${user.nickname}, ${isMember})}"></header>

<section>
    <h2 th:text="#{page.delete-account}">회원탈퇴(목업)</h2>
    <div>
        <h3>회원을 탈퇴합니다</h3>
        <p>탈퇴하시려면 비밀번호를 입력해주세요</p>

        <strong>※ 탈퇴한 계정은 복구할 수 없습니다</strong>

        <form th:action method="post" name="deleteAccountForm" th:object="${deleteAccountDto}">
            <label class="sr-only" for="password" th:text="#{label.user.password}">비밀번호(목업)</label>
            <input class="systemInput_md" type="password" id="password" th:field="*{password}" th:placeholder="#{label.user.password}" required />
            <div class="errorclass" id="passwordError" th:errors="*{password}">비밀번호 오류 내용</div>

            <div class="buttons">
                <button class="systemButton_sm" type="submit" th:text="#{button.delete-account}">회원 탈퇴하기(목업)</button>
                <button class="systemButton_sm" type="button" th:text="#{button.cancel}" th:onclick="javascript:history.back()">취소(목업)</button>
            </div>
        </form>
    </div>
</section>

</div>
</body>
</html>
