<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.home} + ' | ' + #{title}"></title>
</head>
<body>
<div class="wrap">
<header th:replace="fragment/home-header :: header"></header>

<section>
    <h2 th:text="#{page.home}">홈(목업)</h2>

    <ul id="menuArea">
        <li th:each="menu : ${menus}">
            <a th:text="${menu.value}" th:href="@{|/${menu.key}|}"></a>
        </li>
    </ul>
</section>
</div>
</body>
</html>
