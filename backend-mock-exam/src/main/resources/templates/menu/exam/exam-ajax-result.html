<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script th:src="@{/js/incorrectNoteSaveToggle.js}"></script>
</head>
<body>
    <div id="viewQuestionsArea">
        <div th:each="history, stat : ${historyDetails}">
            <span>============================================================</span>
            <p th:text="${stat.index + 1} + '번 문제'">n번 문제</p>

            <div class="questionsDetail">
                <span th:class="saveToggle" th:data-user-id="${user.userId}" th:data-question-id="${history.question.questionId}"><i class="fa-regular fa-star"></i></span>
                <div class="questionsText">
                    <p th:text="${history.question.subjectName} + ' / Lv. ' + ${history.question.level == 0 ? '전체' : history.question.level}">네트워크 / Lv. 2 (목업)</p>
                    <h4 th:text="${history.question.questionText}">문항 내용</h4>
                </div>

                <div class="answersText">
                    <p>
                        <span th:text="#{text.result.correctAnswer}">정답(목업)</span>
                        <span th:text="${history.correctAnswer.answerText}">정답 내용</span>
                    </p>
                    <p>
                        <span th:text="#{text.result.userAnswer}">나의 답(목업)</span>
                        <span th:text="${history.userAnswer != null ? history.userAnswer.answerText : ''}">나의 답 내용</span>
                    </p>
                </div>
            </div> <!--questionsDetail-->
        </div> <!--${historyDetails} 반복-->
    </div> <!--viewQuestionsArea-->
</body>
</html>
