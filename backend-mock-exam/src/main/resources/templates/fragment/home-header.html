<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home 헤더</title>
</head>
<body>

<header th:fragment="header">
    <a href="/"><h1 th:text="#{title}">백엔드 모의고사(목업)</h1></a>

    <nav>
        <ul>
            <li th:each="menu : ${menus}"><a th:text="${menu.value}" th:href="@{|/${menu.key}|}"></a></li>
        </ul>
    </nav>

    <div id="profile">
        <div>닉네임</div>

        <ul>
            <li><a href="/users/edit" th:text="#{page.edit-account}">회원정보 수정(목업)</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <button th:text="#{page.sign-out}">로그아웃(목업)</button>
                </form>
            </li>
        </ul>
    </div>
</header>
</body>
</html>
